<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
  </head>
  <body>

    <header class="header flex">
  
      <h1>Home</h1>
      <img src="images/home.svg"/>
      
    </header>

    

  <script src="index.js" async></script>

  
    <table id="half">
      <th><h2 id="address">homeAddress</h2></th>

      <tr>
        <td>Residents</td>
        <td id="resident" class="input"><p></p></td>
        <td>Construction Type</td>
        <td id="construction" class="input"><p></p></td>
      </tr>

      <tr>
        <td class="item">Exterior Wall Material</td>
        <td id="exterior" class="input"></td>
        <td class="item">Roof Year</td>
        <td id="roofYear" class="input"><p></p></td>
      </tr>

      <tr>
        <td class="item">Roof Shape</td>
        <td id="roofshape" class="input"><p></p></td>
        <td class="item">Basement Type</td>
        <td id="basementType" class="input"><p></p></td>
      </tr>

      <tr>
        <td class="item">Fireplaces</td>
        <td id="fireplace" class="input"></td>
        <td class="item">Wood Burning Stoves</td>
        <td id="woodStoves" class="input"><p></p></td>
      </tr>

      <tr>
        <td class="item">Home Use</td>
        <td id="homeUse" class="input"><p></p></td>
        <td class="item">Home Purchase Date</td>
        <td id="purchaseDate" class="input"><p></p></td>
      </tr>

      <tr>
        <td class="item">Home Quality</td>
        <td id="homeQuality" class="input"></td>
        <td class="item">Type of Home</td>
        <td id="homeType" class="input"><p></p></td>
      </tr>




    </table>




  </body>
</html>
